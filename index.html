<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JioTV Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="telegram-popup" id="telegramPopup">
    <div class="telegram-content">
      <h2>Join our Telegram Channel</h2>
      <p>Get the latest updates and support from our team.</p>
      <div class="popup-buttons">
        <button onclick="window.location.href='http://t.me/IPTVM3Y'">OK</button>
        <button onclick="document.getElementById('telegramPopup').style.display='none'">Cancel</button>
      </div>
    </div>
  </div>  <header>
    <img src="jtv.png" alt="JioTV Logo">
    <div class="button-group">
      <button id="login">Login</button>
      <button id="refresh">Refresh</button>
    </div>
  </header>  <div id="search-container">
    <input type="text" id="search" placeholder="Search ...">
  </div>  <div id="filters">
    <select id="categoryFilter">
      <option value="">-- CATEGORY --</option>
    </select>
    <select id="genreFilter">
      <option value="">-- GENRE --</option>
    </select>
    <select id="languageFilter">
      <option value="">-- LANGUAGE --</option>
    </select>
  </div>  <div class="grid" id="channelGrid"></div>  <div class="player-wrapper" id="playerWrapper">
    <div class="player-box">
      <button class="close-player" onclick="closePlayer()">&times;</button>
      <video id="videoPlayer" controls autoplay></video>
    </div>
  </div>  <script src="script.js"></script>  <script>
    window.onload = () => {
      document.getElementById('telegramPopup').style.display = 'flex';
    }
  </script></body>
</html>
